<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <figure class="cat">
    <figcaption class="cat-clicks"></figcaption>
    <img src="image/back-cat.jpg" alt="可爱猫咪">
  </figure>
  <figure class="cat">
    <figcaption class="cat-clicks"></figcaption>
    <img src="image/peeking-cat.jpg" alt="暗中观察可爱猫咪">
  </figure>
  <script src="js/cat.js"></script>
  <script src="js/app.js"></script>
  <script>
  let img = document.querySelectorAll('img');
  img.forEach(function(e, i, a) {
    e.addEventListener('click', function() {
      let clicks = this.parentNode.querySelector(".cat-clicks");
      clicks.innerHTML = (clicks.innerHTML - 0) + 1;
    }, false);
  });
  </script>
</body>

</html>
